services:
  triton:
    image: nvcr.io/nvidia/tritonserver:24.01-py3
    volumes:
      - ${PWD}/models:/models
    ports:
      - "6000:6000"
      - "6001:6001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6000/v2/health/ready"]
      interval: 60s
      timeout: 5s
      retries: 2
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    command: tritonserver --model-repository=/models --http-port 6000 --grpc-port 6001